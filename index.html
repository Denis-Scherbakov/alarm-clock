<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper__main">
      <section id="clocks" class="alarm--off">
        <div class="wrapper wrapper__clock">
          <span id='hours' class="clock__digit">ZA</span>
          <span class="time-separator">:</span>
          <span id="minutes" class="clock__digit">LU</span>
          <span class="time-separator">:</span>
          <span id="seconds" class="clock__digit">PA</span>     
        </div>

        <div class="wrapper wrapper__alarm hide">
          <span id='alarmHours' class="hours">JO</span>
          <span>:</span>
          <span id="alarmMinutes" class="minutes">PA</span>  
        </div>
      </section>

      <div class="button-wrapper">
        <button type="button" id="hoursButton">H</button>
        <button type="button" id="minutesButton">U</button>
        <button type="button" id="modeButton">Y</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
